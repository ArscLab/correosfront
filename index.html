<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Correos test</title>
    <script src="./source/js/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js
    "></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn bg-light" aria-current="page" onclick="showMain()" href="#">Inicio</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="Buscar"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn btn-outline-success" ">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div
              class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
            >
              <a
                href="/"
                class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"
              >
                <span class="fs-5 d-none d-sm-inline">Menu</span>
              </a>
              <ul
                class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                id="menu"
              >
                <li class="nav-item">
                  <a onclick="showMain()" class="nav-link align-middle px-0">
                    <i class="fs-4 bi-house"></i>
                    <span class="ms-1 d-none d-sm-inline">Inicio</span>
                  </a>
                </li>
                <li>
                  <a onclick="showClient()" class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-table"></i>
                    <span class="ms-1 d-none d-sm-inline">Clientes</span></a
                  >
                </li>
              </ul>
              <hr />
            </div>
          </div>
          <div class="col py-3">
            <div class="col-12">
              <div id="OpcStart" class="card border-white text-white bg-white">
                <img class="mx-auto d-block" src="./source/imgs/logo.png" />
              </div>
              <div id="OpcClients" class="card" style="width: 100%">
                <div class="card-body">
                  <h5 class="card-title text-black">Clientes</h5>

                  <table id="tbClients" class="table table-hover table-sm">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Cédula</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Creado</th>
                        <th scope="col">Acción</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>

                  <a onclick="openMdAdd()" class="btn btn-primary">Añadir</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>


  
  <!-- Modal -->
  <div class="modal fade" id="editMd" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Editar</h5>
          <input type="hidden" id="idC" value="0">
          <input type="hidden" id="dcreated" value="0">
          <input type="hidden" id="idcard" value="0">
        </div>
        <div class="modal-body">
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="name" placeholder="Nombre">
                <label for="name">Nombre</label>
              </div>

              <div class="form-floating mb-2">
                <input type="text" class="form-control" id="first" placeholder="First">
                <label for="first">Apellido 1</label>
              </div>

              <div class="form-floating mb-2">
                <input type="text" class="form-control" id="last" placeholder="Last">
                <label for="last">Apellido 2</label>
              </div>

              <div class="form-floating mb-2">
                <input type="text" class="form-control" id="phone" placeholder="Teléfono">
                <label for="phone">Teléfono</label>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="closeMdEdit()" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" onclick="saveEdit()" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>



   <!-- Modal -->
   <div class="modal fade" id="createdMd" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Añadir</h5>
        </div>
        <div class="modal-body">
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="nameI" placeholder="Nombre">
                <label for="name">Nombre</label>
              </div>

              <div class="form-floating mb-2">
                <input type="text" class="form-control" id="firstI" placeholder="First">
                <label for="first">Apellido 1</label>
              </div>

              <div class="form-floating mb-2">
                <input type="text" class="form-control" id="lastI" placeholder="Last">
                <label for="last">Apellido 2</label>
              </div>

              <div class="form-floating mb-2">
                <input type="text" class="form-control" id="idCardI" placeholder="Teléfono">
                <label for="idCardI">Cédula</label>
              </div>

              <div class="form-floating mb-2">
                <input type="text" class="form-control" id="phoneI" placeholder="Teléfono">
                <label for="phone">Teléfono</label>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="closeMdCreated()" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" onclick="addClient()" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>


  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>

  <script src="./source/js/script.js"></script>
</html>
